# EMBEDDED SERVER CONFIGURATION
server:
  port: ${port:8089}

spring:
  aop:
    proxyTargetClass: true

# EUREKA
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service:8088/eureka/

# ZULL
zuul:
  routes:
    auth-service:
      sensitiveHeaders:
      path: /oauth/**
      stripPrefix: false
    # api-service should be moved to path other than /
    api-service:
      sensitiveHeaders:
      path: /api/**
      stripPrefix: true
  add-proxy-headers: true

# SECURITY
security:
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource
